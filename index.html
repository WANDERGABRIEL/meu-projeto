<!DOCTYPE html>
<html Lang="pt-br">

<head>
    <meta charset="UTF-8">
    
    <title>MEU PRIMEIRO SITE</title>
</head>

<body>

    <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: red;">
     Isso aqui tá muito divertido, tô adorando!!!</h1>

    <h2>Olha só o que eu aprendi agora:</h2>
    

    <h3><details>Aqui eu criei um widget interativo que você pode abrir e fechar :D </details></h3>
    <hr>
    <p><strong>O melhor está abaixo, criei um botão clickável com uma surpresa: </strong></p>
    

    <button onclick="mostrarimagem()">VEJA!</button>
    <div id="imagem-container"
    style="margin-top: 20px"></div>

    <script>
        function mostrarimagem() {
            const img = document.createElement("img");
            img.src="https://i.pinimg.com/474x/1c/b0/7b/1cb07b5656f9ddd6b8fb2d0baaffc13d.jpg?nii=t";
            img.alt = "imagem gerada";
            img.style.width = "300px";
            
            const container =
            document.getElementById("imagem-container");

            container.appendChild(img);
        }
    </script>
    
</body>
</html>
